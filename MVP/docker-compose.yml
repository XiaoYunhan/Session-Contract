version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./session_contracts.db
      - ALLOW_MANUAL_SETTLE=true
      - INVARIANT_TOLERANCE=1e-9
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - session-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_WS_BASE=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - session-network

  oracle:
    build:
      context: ./oracle
      dockerfile: Dockerfile
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./oracle:/app
    command: python oracle.py --mode sim --session-id demo --backend-url http://backend:8000 --tick-ms 1000
    depends_on:
      - backend
    networks:
      - session-network
    profiles:
      - oracle  # Optional service, start with: docker compose --profile oracle up

networks:
  session-network:
    driver: bridge
